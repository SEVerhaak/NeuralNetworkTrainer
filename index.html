<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <h1>The worlds first computer with empathy</h1>
    <div style="position: relative; width: 640px; height: 480px; margin: 0 auto;">
        <video id="input_video"
               autoplay
               playsinline
               width="640"
               height="480"
               style="position: absolute; top: 0; left: 0; transform: scale(-1, 1); z-index: 0; display: none"></video>

        <canvas id="face_canvas"
                width="640"
                height="480"
                style="position: absolute; top: 0; left: 0; border:1px solid #ccc; transform: scale(-1, 1); z-index: 1;"></canvas>
    </div>

    <div style="text-align: center; margin-top: 10px; margin-bottom: 10px;">
        <button id="start-webcam" type="button">Start Tracking</button>
        <button id="toggle-video" type="button" disabled>Toggle Video</button>
        <button id="add-to-training-data-button" type="button" disabled>Add to training data</button>
        <button id="train-button" type="button" disabled>Train this computer to love ❤️</button>
        <button id="detect-button" type="button" disabled>See if this computer can feel empathy (Detect)</button>
        <button id="save-button" type="button" disabled>Save your creation!</button>
    </div>

    <label for="emotions">Choose an emotion for this computer to learn:</label>

    <select name="emotions" id="emotions" style="
    padding: 8px 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
    background-color: #1a1a1a;
    width: 100%;
    text-align: center;
    margin-top: 10px;
">
        <!--
        <option value="happy">Happiness: 😁</option>
        <option value="sad">Sadness: 😢</option>
        <option value="shocked">Surprise: 😲</option>
        <option value="angry">Anger: 😡</option>
        -->
        <option value="openHand">open hand</option>
        <option value="fist">fist</option>
        <option value="thumbsUp">ThumbsUp</option>

    </select>

</div>

<script type="module" src="/src/main.js"></script>
<script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
<style>
    #tfjs-visor-container{
        color: black;
    }
</style>
</body>
</html>
